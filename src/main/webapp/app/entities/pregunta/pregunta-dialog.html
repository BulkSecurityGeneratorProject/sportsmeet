
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPreguntaLabel" translate="basketballOauth2Jhipster3App.pregunta.home.createOrEditLabel">Create or edit a Pregunta</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pregunta.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="basketballOauth2Jhipster3App.pregunta.titulo_question" for="field_titulo_question">Titulo_question</label>
            <input type="text" class="form-control" name="titulo_question" id="field_titulo_question"
                    ng-model="vm.pregunta.titulo_question"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="basketballOauth2Jhipster3App.pregunta.question" for="field_question">Question</label>
            <input type="text" class="form-control" name="question" id="field_question"
                    ng-model="vm.pregunta.question"
                     />
        </div>

        <div class="form-group">
            <label translate="basketballOauth2Jhipster3App.pregunta.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.pregunta.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
