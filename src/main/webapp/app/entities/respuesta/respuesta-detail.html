
<div>
    <h2><span translate="basketballOauth2Jhipster3App.respuesta.detail.title">Respuesta</span> {{vm.respuesta.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="basketballOauth2Jhipster3App.respuesta.answer">Answer</dt></dt>
        <dd>
            <span>{{vm.respuesta.answer}}<span>
        </dd>
        <hr>
        <dt><span translate="basketballOauth2Jhipster3App.respuesta.pregunta">pregunta</span></dt>
        <dd>
            <a ui-sref="pregunta-detail({id:vm.respuesta.pregunta.id})">{{vm.respuesta.pregunta.titulo_question}}</a>
        </dd>
        <hr>
        <dt><span translate="basketballOauth2Jhipster3App.respuesta.user">user</span></dt>
        <dd>
            {{vm.respuesta.user.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
