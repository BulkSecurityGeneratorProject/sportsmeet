
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRespuestaLabel" translate="basketballOauth2Jhipster3App.respuesta.home.createOrEditLabel">Create or edit a Respuesta</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.respuesta.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="basketballOauth2Jhipster3App.respuesta.answer" for="field_answer">Answer</label>
            <input type="text" class="form-control" name="answer" id="field_answer"
                    ng-model="vm.respuesta.answer"
                     />
        </div>

        <div class="form-group">
            <label translate="basketballOauth2Jhipster3App.respuesta.pregunta" for="field_pregunta">pregunta</label>
            <select class="form-control" id="field_pregunta" name="pregunta" ng-model="vm.respuesta.pregunta" ng-options="pregunta as pregunta.titulo_question for pregunta in vm.preguntas track by pregunta.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="basketballOauth2Jhipster3App.respuesta.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.respuesta.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
