<div>
    <h2 translate="basketballOauth2Jhipster3App.deportefavorito.home.title">Deportefavoritos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="deportefavorito.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="basketballOauth2Jhipster3App.deportefavorito.home.createLabel">
                        Create new Deportefavorito
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="basketballOauth2Jhipster3App.deportefavorito.nivelDominio">NivelDominio</span></th>
                    <th><span translate="basketballOauth2Jhipster3App.deportefavorito.user">user</span></th>
                    <th><span translate="basketballOauth2Jhipster3App.deportefavorito.deporte">deporte</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="deportefavorito in vm.deportefavoritos track by deportefavorito.id">
                    <td><a ui-sref="deportefavorito-detail({id:deportefavorito.id})">{{deportefavorito.id}}</a></td>
                    <td translate="{{'basketballOauth2Jhipster3App.NivelHabilidad.' + deportefavorito.nivelDominio}}">{{deportefavorito.nivelDominio}}</td>
                    <td>
                        {{deportefavorito.user.login}}
                    </td>
                    <td>
                        <a ui-sref="deporte-detail({id:deportefavorito.deporte.id})">{{deportefavorito.deporte.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="deportefavorito-detail({id:deportefavorito.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="deportefavorito.edit({id:deportefavorito.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="deportefavorito.delete({id:deportefavorito.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
